version: '3.9'

services:
  
  mysql:
    image: mysql:8.0
    container_name: hyyfam-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: hyyfam
      MYSQL_USER: hyyfam_user
      MYSQL_PASSWORD: hyyfam_pass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backend/run-init.sh:/docker-entrypoint-initdb.d/run-init.sh
    command: ["/bin/bash", "/mysql-init.sh"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - hyyfam-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hyyfam-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "6300:6300"
    networks:
      - hyyfam-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hyyfam-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.local
    ports:
      - "3152:3152"
    depends_on:
      backend:
        condition: service_started
    networks:
      - hyyfam-network

volumes:
  db_data:
    driver: local

networks:
  hyyfam-network:
    driver: bridge